<div>
    <div class=error >{{error.error}}</div >
        <h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Username</label>
      <input required type="text" formControlName="username" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="username" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">*</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input required type="password" formControlName="password" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">*</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading || loginForm.invalid" class="btn btn-primary login-button"><i class="fa fa-paper-plane login-button"></i>Login</button> <a [routerLink]="['/register']">Register</a>
      </div>
</form>
</div>
